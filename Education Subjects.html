<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3E1;
        }

        .header {
            background-color: #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .header .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .header .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .header .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .header .nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header .auth {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .header .auth button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .auth .login {
            background-color: transparent;
            color: black;
            border: 1px solid black;
        }

        .header .auth .signup {
            background-color: #00A8FF;
            color: white;
        }

        .subjects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .subject-box {
            flex: 1 1 calc(100% - 40px);
            max-width: 500px;
            min-width: 100px;
            height: 150px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
            gap: 5px;
            text-align: center;
        }

        .programming { background-color: #f8c8c8; }
        .hci { background-color: #d0d8f8; }
        .uts { background-color: #c8b8b8; }
        .fcl { background-color: #f8f4c8; }
        .mmw { background-color: #42f5f2; }
        .pathfit { background-color: #42f551; }

        .subject-box button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .subject-box button:hover {
            background-color: #555;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00A8FF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #007bb5; /* Darker blue on hover */
        }

        .form-container .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            background-color: red;
            border: none;
            cursor: pointer;
        }

        .form-container .close:hover {
            color: red;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header .logo {
                margin-bottom: 10px;
            }

            .header .nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .subjects-container {
                flex-direction: column;
            }

            .subject-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/doodle/48/000000/pencil.png" alt="Pencil Icon">
            <h1>EDUCATION.COM</h1>
        </div>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="Education About.html">ABOUT</a>
            <a href="Education Subjects.html">SUBJECTS</a>
            <a href="Education FAQS.html">FAQ's</a>
            <a href="Education Contact.html">CONTACT</a>
        </nav>
        <div class="auth">
            <button class="login" onclick="openModal('loginModal')">LOG IN</button>
            <button class="signup" onclick="openModal('signupModal')">SIGN UP</button>
        </div>
    </header>

    <section class="subjects-container">
        <div class="subject-box programming">
            <span>PROGRAMMING</span>
            <button onclick="location.href='programming.html'">Go</button>
        </div>
        <div class="subject-box hci">
            <span>HCI</span>
            <button onclick="location.href='hci.html'">Go</button>
        </div>
        <div class="subject-box uts">
            <span>UTS</span>
            <button onclick="location.href='uts.html'">Go</button>
        </div>
        <div class="subject-box fcl">
            <span>FCL</span>
            <button onclick="location.href='fcl.html'">Go</button>
        </div>
        <div class="subject-box mmw">
            <span>MMW</span>
            <button onclick="location.href='mmw.html'">Go</button>
        </div>
        <div class="subject-box pathfit">
            <span>PATHFIT</span>
            <button onclick="location.href='pathfit.html'">Go</button>
        </div>

    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="form-container">
            <button class="close" onclick="closeModal('loginModal')">&times;</button>
            <h2>Log In</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="handleLogin()">Log In</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="form-container">
            <button class="close" onclick="closeModal('signupModal')">&times;</button>
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            if (email.endsWith('@student.edu.ph')) {
                window.location.href = 'studentmain.html';
            } else if (email.endsWith('@educator.edu.ph')) {
                window.location.href = 'educatormain.html';
            } else {
                alert('Invalid email domain. Use @student.edu.ph or @educator.edu.ph.');
            }
        }

        function handleSignUp() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (name && email && password) {
                alert('Sign up successful! Please log in to continue.');
                closeModal('signupModal');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
